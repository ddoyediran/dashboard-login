<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/305968a58a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="parent">
        <div class="cart-container">
          <img src="./images/cart.svg" alt="Images of Cart" />
        </div>

        <div class="login-details">
          <form action="" class="signin-form">
            <div class="username-field">
              <!-- <i class="fa-solid fa-cart-plus"></i> -->
              <img
                src="./images/user.svg"
                alt="Icon of Username"
                class="user-icon"
              />
              <input
                type="text"
                name="username"
                id="username"
                placeholder="USERNAME"
              />
            </div>

            <div class="password-field">
              <img src="./images/lock.svg" alt="Lock icon" class="lock-icon" />
              <input
                type="password"
                name="Password"
                id="password"
                placeholder="PASSWORD"
              />
            </div>

            <div class="login-btn-field">
              <input type="submit" value="LOGIN" class="login-btn" />
            </div>

            <div class="forget-me-field">
              <a href="#">Forgot password?</a>
            </div>
            <!-- <i class="fa-solid fa-cart-plus"></i> -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
